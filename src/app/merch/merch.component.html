<div class="container-fluid">

  <div class="row">
    <div class="col">
      <h1 class="h1 text-center">Merchandise</h1>
    </div>
  </div>

  <div class="row">

    <div *ngFor="let album of albums" class="col-md-4">

      <div class="col">
        <p class="album-name text-center">{{album.name}}</p>
      </div>

      <div class="col d-flex justify-content-center">
        <img src="{{album.img}}" alt="{{album.name}}" class="album-image">
      </div>

      <div class="col d-flex justify-content-center">
        <i class="fab fa-itunes"></i>

      </div>




    </div>

  </div>

</div>
