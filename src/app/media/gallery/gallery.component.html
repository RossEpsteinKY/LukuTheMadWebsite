<div class="container-fluid">

  <div class="row">
    <div class="col">
      <h1 class="h1 text-center">{{galleryName}}</h1>

    </div>
  </div>

  <div class="row">

    <div *ngFor="let image of activeGallery" class="col-md-4 pt-3">



      <div class="col d-flex justify-content-center">
        <img src="{{image.url}}" alt="{{galleryName}}" class="album-image">
      </div>


    </div>

  </div>

</div>
